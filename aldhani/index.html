<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebGL Fragment Shader Experiment</title>
    <meta name="description" content="An interactive WebGL fragment shader experiment with animated colors">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div id="app">
        <canvas id="webgl-canvas" aria-label="WebGL animation canvas"></canvas>
        <div id="info" class="info-panel">
            <h1>WebGL Fragment Shader</h1>
            <p>Interactive color animation using fragment shaders</p>
            <div id="controls" class="controls">
                <button id="play-pause" class="control-btn">Pause</button>
                <button id="reset" class="control-btn">Reset</button>
            </div>
            <div id="error-message" class="error-message hidden" role="alert"></div>
        </div>
    </div>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 a_position;
        
        void main() {
            gl_Position = vec4(a_position, 1.0);
        }
    </script>

    <!-- Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision highp float;
        #endif
        
        uniform float u_time;
        uniform vec2 u_resolution;
        
        void main() {
            vec2 position = -1.0 + 2.0 * gl_FragCoord.xy / u_resolution.xy;
            
            float red = abs(sin(position.x * position.y + u_time / 5.0));
            float green = abs(sin(position.x * position.y + u_time / 4.0));
            float blue = abs(sin(position.x * position.y + u_time / 3.0));
            
            gl_FragColor = vec4(red, green, blue, 1.0);
        }
    </script>

    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
