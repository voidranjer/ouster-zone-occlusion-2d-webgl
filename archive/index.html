<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebGL Fragment Shader Experiment</title>
    <meta name="description" content="An interactive WebGL fragment shader experiment with animated colors">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div id="app">
        <canvas id="webgl-canvas" aria-label="WebGL animation canvas"></canvas>
        <div id="info" class="info-panel">
            <h1>WebGL Fragment Shader</h1>
            <p>Interactive color animation using fragment shaders</p>
            <div id="controls" class="controls">
                <button id="play-pause" class="control-btn">Pause</button>
                <button id="reset" class="control-btn">Reset</button>
            </div>
            <div id="error-message" class="error-message hidden" role="alert"></div>
        </div>
    </div>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec2 a_position;
        attribute float a_isWhite;

        varying float v_isWhite;
        
        void main() {
            gl_Position = vec4(a_position, 1.0, 1.0);
            gl_PointSize = 2.0;
            v_isWhite = a_isWhite;
        }
    </script>

    <!-- Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision highp float;
        #endif
        
        uniform float u_time;
        uniform vec2 u_resolution;

        varying float v_isWhite;

        void makeCircle() {
          vec2 center = vec2(0.5, 0.5);
          float dist = distance(gl_PointCoord, center);

          // Create smooth circle with anti-aliasing
          float alpha = 1.0 - smoothstep(0.4, 0.5, dist);

          if (alpha < 0.01) {
            discard;
          }
        }
        
        void main() {
            // makeCircle();
            float isWhite = step(0.5, v_isWhite);
            gl_FragColor = vec4(mix(vec3(1,0,0), vec3(1,1,1), isWhite), 1.0);
        }
    </script>

    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
