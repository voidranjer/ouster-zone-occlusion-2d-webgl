on:
  push:
    branches:
      - "main" # Change to the branch you wish to deploy from

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - id: build-publish
        uses: bitovi/github-actions-react-to-github-pages@v1.2.4
        with:
          path: dist 
          caching: true
        env:
          # Correctly set the base path using repo name
          VITE_BASE_URL: /ouster-zone-occlusion-2d-webgl/
